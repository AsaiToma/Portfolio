<script type="text/javascript">
    //ページ遷移アニメーション．
window.onload=function(){
  document.getElementById('loading').classList.add('loaded');
}

  // 小さいカードの高さ1枚分(smallImg)+{小さいカードの高さ1枚分+間の空白}(smallCard)　を大きいカードの高さに設定し，高さを揃える．
  // これをしないとbig-img（大きいカード）の高さが微妙にずれる．cssだけで対応の仕方わからなかった．
  $(function() {
    const $outerHeight = $('#smallCard').outerHeight(true);
    const $imgHeight = $('#smallImg').height();
    $('.big-img').height($outerHeight + $imgHeight);

    $(window).resize(function() {
      const $outerHeight = $('#smallCard').outerHeight(true);
      const $imgHeight = $('#smallImg').height();
      $('.big-img').height($outerHeight + $imgHeight);
    });
  });
</script>
